<html>
    <head>
        <title>Image Size</title>
        <meta name="keywords" content="CSS, img">
        <meta name="description" content="positioning of img with CSS">
        <meta name="author" content="DRagana B.">
        <style>
            img{
                display: block;
                margin: 5px;
                
            }
            .img1 {
                height: 200px;
                position: relative;
                left: 1550px;
                
            }
            .img2 {
                width: 200px;
                margin: auto;
            }
            .img3 {
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <img class="img1" src="https://image.freepik.com/free-photo/top-view-red-cup-coffee-with-copy-space_23-2148708010.jpg">
        <img class="img2" src="https://image.freepik.com/free-photo/top-view-red-cup-coffee-with-copy-space_23-2148708010.jpg">
        <img class="img3" src="https://image.freepik.com/free-photo/top-view-red-cup-coffee-with-copy-space_23-2148708010.jpg">
    </body>
</html>
