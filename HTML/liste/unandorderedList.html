<html|>
    <head>
        <title>Ordered and unordered lists</title>
        <style>
            ol {
                list-style-type: lower-roman;
            }
        </style>
    </head>
    <body>
        <ol> Numerisana lista
            <li>Djurdja</li>
            <li>Tadija</li>
            <li>Jana</li>
            <li>Teodor</li>
        </ol>
        <hr>
        <ul> Nenumerisana lista
            <li>Djurdja</li>
            <li>Tadija</li>
            <li>Jana</li>
            <li>Teodor</li>
        </ul>
    </body>
</html>
