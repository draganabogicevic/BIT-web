    <body>
        <form>
            <h1>School quiz</h1>
            <laber for="name">Full name and surname:</laber>
            <input id="name" name="name" type="text" placeholder="Petar Pertovic" required>
            <hr>
            <h3>Question 1</h3>
            <p>Please select your favourite part of BIT program of prequalification:
            <br>
            <br>
                <input type="radio" name="programPart" value="HTML">HTML
                <input type="radio" name="programPart" value="CSS">CSS
                <input type="radio" name="programPart" value="JavaScript">JavaScript
                <input type="radio" name="programPart" value="React">React

            <h3>Question 2</h3>
            <p>Please select which of those you understood the best:
            <br>
            <br>
                <input type="checkbox" name="bestUnderstand" value="HTML">HTML

                <input type="checkbox" name="bestUnderstand" value="JavaScript">JavaScript
                <input type="checkbox" name="bestUnderstand" value="React">React
            </p>
            <h3>Question 3</h3>
            <label for="longText">In field below please enter your observations, comments and satisfactions regarding IT course:</label> <br><br>
            <textarea name="longText" id="longText" cols="85" rows="5"></textarea>      
        </form>
    </body>
