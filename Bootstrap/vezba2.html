<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container-fluid border">
        <div class="row gx-2">
            <div class="col-3"><div class="border my-2 px-2 pb-5">1</div></div>
            <div class="col-3"><div class="border my-2 px-2 pb-5">2</div></div>
            <div class="col-3"><div class="border my-2 px-2  pb-5 ">3</div></div>
            <div class="col">
                <div class="row">
                    <div class="col-12"><div class="border px-2 my-2">4</div></div>
                </div>
                <div class="row">
                    <div class="col-12"><div class="border px-2">5</div></div>
                </div>    
            </div>
        </div>
        <div class="row gx-2">
            <div class="col-6"><div class="border py-1 px-2 my-2">6</div></div>
            <div class="col-6"><div class="border py-1 px-2 my-2">7</div></div>
        </div>
        <div class="row">
            <div class="col-12"><div class="border my-2 px-2 pb-5">8</div></div>
        </div>
    </div>  
</body>
</html>
